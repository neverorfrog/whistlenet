seed: 42
dataset:
  name: combined2
  load_data: true
  test_split_size: 0.2
  val_split_size: 0.2
  resample: true
model:
  name: whistlenet
  bias: true
  loss: BCELoss
  dropout: 0.2
  num_blocks: 5
  hidden_channels: 2
training:
  lr: 0.0001
  batch_size: 64
  weight_decay: 0.0001
  patience: 10
  optim: RAdam
  metrics: f1-score
  epochs: 30
kernel:
  activation: Sine
  hidden_channels: 10
  num_layers: 32
  dropout: 0.2
  norm_type: boh
  omega_0: 180
  bias: true
