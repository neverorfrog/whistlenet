seed: 3

network:
  name: boh
  num_blocks: 1
  hidden_channels: 2
  bias: True
  dropout: 0.5

# kernelnet stuff
kernel:
  activation: Sine
  hidden_channels: 20
  num_layers: 3
  dropout: 0.5
  norm_type: boh
  omega_0: 80
  bias: True

# training stuff
training:
  iterations: 15000
  lr: 0.00001
  optim: Adam